{% extends 'base.html' %}

{% block title %} Register New Account {% endblock %}

{% block header %} Register New Account {% endblock %}

{% block content %}
<br />
  <form method="post" align="left">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-warning" type="submit">Sign Up</button>
  </form>
  <p>Already Registered? <br>
    <a class="btn btn-warning" href='{% url "login" %}'>Log in</a></p>
{% endblock %}
