{% extends 'base.html' %}

{% block title %} Login Page {% endblock %}

{% block header %} Please Log In {% endblock %}

{% block content %}
<br />
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-success">Log In</button>
  </form>
  <br />
  <p>No account? <br>
    <a class="btn btn-outline-danger mt-2" href='{% url "accounts:register" %}'>Register instead</a></p>
{% endblock %}
